<!DOCTYPE HTML>
<html>
<head>
      <title>Vincart</title>
</head>
<body>
     <h2>Registeration Form</h2>
<form>
    <label for="fname">First Name: </label>
    <input type="text" placeholder="Enter First Name"><br><br>

    <label for="lname">Surname: </label>
    <input type="text" placeholder="Enter Surname"><br><br>

    <label for="contact">Contact Number: </label>
    <input type="Number" placeholder="Enter 10 Digit Number"><br><br>

    <label for="email">Email ID: </label>
    <input type="email" placeholder="eg.yourname18@gmail.com"><br><br>

    <label for="password">Password: </label>
    <input type="password" placeholder="Enter Password"><br><br>

    <label for="date">Date Of Birth: </label>
    <input type="date"><br><br>

    Address:
    <textarea cols='15' rows='4'></textarea><br><br>
    
    <label for="gender">Gender: </label>
    <input type="radio" name="gender">Male 
    <input type="radio" name="gender">Female 
    <input type="radio" name="gender">Other <br><br>

    <label for="state">State: </label>
    <input type="text" placeholder="Enter State"><br><br>
   
    <label for="city">Select City: </label>
    <select>
        <option>Mumbai</option>
        <option>Thane</option>
        <option>Navi Mumbai</option>
        <option>Pune</option>
    </select><br><br>
    
    <label for="file">Select File: </label>
    <input type="file" multiple><br><br>

    <input type="Submit">
